
{% extends './base.html' %}
{% load staticfiles %}
{% block content %}


<div class="page-title" style="background-image: url(images/page-title.png)">
    <h1>Contact us</h1>
</div>

<section id="contact-page">
    <div class="container">
        <div class="large-title text-center">        
            <h2>Drop Your Message</h2>
            <!-- <p>All users on MySpace will know that there are millions of people out there. Every day <br> besides so many people joining this community.</p> -->
        </div> 
        <div class="row contact-wrap"> 
            <!-- <div class="status alert alert-success" style="display: none"></div> -->
            <form  name="contact-form" method="post" action="">
                {% csrf_token  %}
                <div class="col-sm-5 col-sm-offset-1">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" name="name"  class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email"  class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="number"  name="phone" class="form-control">
                    </div>
                    <div class="form-group">
                            <!-- <label>Receiver *</label> -->
                            <input type="hidden" name="receiver" value="springsoflifeg@yahoo.com" class="form-control" required="required">
                        </div>
                    <!-- <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" class="form-control">
                    </div>                         -->
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label>Subject *</label>
                        <input type="text"  name="subject" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label>Message *</label>
                        <textarea name="message" id="message" required="required" class="form-control" rows="8"></textarea>
                    </div>                        
                    <div class="form-group">
                        <input type="submit"  class="btn btn-primary btn-lg"  value="Submit Message">
                    </div>
                </div>
            </form> 
        </div><!--/.row-->
    </div><!--/.container-->
</section><!--/#contact-page-->


{% endblock %}
