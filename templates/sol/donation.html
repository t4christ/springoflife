
{% extends './base.html' %}
{% load staticfiles %}
{% block content %}



<section id="contact-page">
  <h2 class="text-mute text-center" style="font-size:6em;position:absolute;top:50%;width:100%;z-index:5;background:whitesmoke;">Coming Soon</h2> 
    <div class="container">
        <div class="large-title text-center">        
            <h2>Support Springs of Life Global Missions. Make Your Donation Here</h2>
            <!-- <p>All users on MySpace will know that there are millions of people out there. Every day <br> besides so many people joining this community.</p> -->
        </div> 
        <div class="row contact-wrap"> 
            <!-- <div class="status alert alert-success" style="display: none"></div> -->
            <form  name="contact-form" method="post" action="">
                {% csrf_token  %}
                <div class="col-sm-5 col-sm-offset-1">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" name="name"  class="form-control" required="required">
                    </div>
                    <!-- <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email"  class="form-control" required="required">
                    </div> -->
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="number"  name="phone" class="form-control">
                    </div>
                    <div class="form-group">
                            <!-- <label>Receiver *</label> -->
                            <input type="hidden" name="receiver" value="springsoflifeg@gmail.com" class="form-control" required="required">
                        </div>
                    <!-- <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" class="form-control">
                    </div>                         -->
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label>Choose where you want to donate to</label>
                        <select >
                            {% for donor in donor %}
                                <option value="">{{donor.sections}}</option>
                                {% endfor %}

                        </select>
                    </div>
                    <div class="form-group">
                        <label>Message *</label>
                        <textarea name="message" id="message" required="required" class="form-control" rows="8"></textarea>
                    </div>                        
                    <div class="form-group">
                        <input type="submit"  class="btn btn-primary btn-lg"  value="Donate">
                    </div>
                </div>
            </form> 
        </div><!--/.row-->
    </div><!--/.container-->
</section><!--/#contact-page-->


{% endblock %}
