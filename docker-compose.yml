version: '3'

services:

  web:
    image: texplode/springs-web
    tty: true
    command: /bin/sh -c "gunicorn springs.wsgi:application --bind 0.0.0.0:8009 && python manage.py migrate"
    env_file: .env
    ports:
      - "8009:8009"

  nginx:
    image: texplode/springs-nginx
    volumes:
      - spring-cert:/etc/letsencrypt/live/mission.springsoflifeg.com;

    ports:
      - "80:80"
    depends_on:
      - web
    restart: always
 

  smtp:
    image: texplode/docker_smtp
    ports:
     - "587:587"


volumes:
  spring-cert:
    